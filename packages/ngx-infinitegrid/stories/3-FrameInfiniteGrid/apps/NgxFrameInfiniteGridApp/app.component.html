<div NgxFrameInfiniteGrid
  class="container"
  [gap]="5"
  [frame]="[[1, 1, 2, 2, 3], [1, 1, 4, 5, 5]]"
  [items]="items"
  [trackBy]="trackBy"
  [groupBy]="groupBy"
  (requestAppend)="onRequestAppend($event)"
  *ngFor="let item of [0]; trackBy: randomTrackBy;"
  #ig
  >
  <div class="item" *ngFor ="let item of ig.visibleItems; trackBy: trackBy;">
    <img [src]="'https://naver.github.io/egjs-infinitegrid/assets/image/' + (item.data.key % 33 + 1) + '.jpg'" alt="egjs" style="width: 100%; height: 100%" />
  </div>
</div>
