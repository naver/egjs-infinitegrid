<div class="demobox">
    <h1>
        React JustifiedLayout Drag
    </h1>
    <div id="__react-content"></div>
</div>

<style>
    body {
        margin: 10px;
        padding: 0;
    }
    #__react-content {
        position: relative;
    }
    .wrapper {
        position: relative;
        width: 100%;
    }
    .item {
        position: absolute;
        width: 200px;
        overflow: hidden;

        transition: all ease 1s;
    }
    .item .thumbnail {
        /* max-height: 300px; */
        overflow: hidden;
        /* border-radius: 8px; */
        padding: 0;
        border: 0;
    }
    .item .thumbnail img {
        width: 100%;
    }
    .item .info {
        margin-top: 10px;
        font-weight: bold;
        
    }
    .item.is_drag {
        transition: none;
        opacity: 0.5;
        z-index: 2;
    }
    .indicator.is_show {
        display: block;
    }
    .indicator {
        display: none;
        position: absolute;
        width: 10px;
        background: #f55;
        
    }
   .ghostImage {
       position: absolute;
       display: none;
       opacity: 0.5;
   }
   .ghostImage img {
       width: 100%;
       height: 100%;
   }
   .ghostImage:before {
       content: "";
       position: absolute;
       width: 100%;
       height: 100%;
       color: transparent;
   }
</style>
<script src="../build/commons.js"></script>
<script src="../build/drag.js"></script>
<script src="../js/dat.gui.js"></script>
<script type="text/javascript">
    
window.onload = function() {
    var text = {
        minColumn: 2,
        maxColumn: 3,
        margin: 10,
        change: function () {
            app.setState({
                margin: text.margin,
                column: [text.minColumn, text.maxColumn]
            });    
        }
    }
    var gui = new dat.GUI();
    gui.width = 140;
    gui.add(text, 'margin').onFinishChange(text.change);
    gui.add(text, 'minColumn').onFinishChange(text.change);
    gui.add(text, 'maxColumn').onFinishChange(text.change);
};
        
    </script>
