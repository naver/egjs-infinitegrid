<div class="demobox">
    <h1>
        React JustifiedLayout Drag To Indicator(Over IE10)
    </h1>
    <div id="__react-content"></div>
</div>

<style>
    body {
        margin: 10px;
        padding: 0;
    }
    #__react-content {
        position: relative;
    }
    .wrapper {
        position: relative;
        width: 100%;
    }
    .item {
        position: absolute;
        width: 200px;
        overflow: hidden;

        transition: all ease 1s;
    }
    .item .thumbnail {
        /* max-height: 300px; */
        overflow: hidden;
        /* border-radius: 8px; */
        padding: 0;
        border: 0;
    }
    .item .thumbnail img {
        width: 100%;
    }
    .item .info {
        margin-top: 10px;
        font-weight: bold;
        color: #777;
    }
    .item.is_drag {
        transition: none;
        opacity: 0.5;
        z-index: 2;
    }
    .indicator.is_show {
        display: block;
    }
    .indicator {
        display: none;
        position: absolute;
        width: 10px;
        background: #f55;
        
    }
</style>

<script src="../js/indicator.js"></script>
