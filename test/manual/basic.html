<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>InfiniteGrid: basic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<style>
html,body {
  height:100%;
}

body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select {
  margin:0;
  padding:0;
}

body,input,textarea,select,button,table {
  font-family:Helvetica Neue,AppleSDGothicNeo,sans-serif;
  font-size:14px;
  line-height:1.25em;
}

body {
  position:relative;
  width:100%;
}

img,fieldset {
  border:0;
}

ul,ol {
  list-style:none;
}

li {
  width : 33%;
  height : 100px;
}

li div {
    margin:10px;
    border:1px solid red;
    background-color:#eee;
    height: calc(100% - 20px);
}

li.append {
   background-color:#797;
}
li.prepend {
   background-color:#333;
}
#controler {
  position:fixed;
  z-index:2000;
  bottom:50px;
  left :0px;
  background-color: #333;
  padding : 5px;
  width: 100%;
  opacity: 0.5;
}
#grid {
  border : 1px solid blue;
}
button {
  height: 30px;
  width: 30%;
  margin: 5px;
  float:left;
}
</style>
</head>
<body>
<div id="controler">
  <button class="append">append</button>
  <button class="prepend">prepend</button>
  <button class="clear">clear</button>
  <button class="layout">layout()</button>
  <button class="layout_false">layout(false)</button>
  <button class="getStatus">getStatus</button>
  <button class="setStatus">setStatus</button>
  <button class="getTopElement">getTopElement</button>
  <button class="getBottomElement">getBottomElement</button>
</div>
<ul id="grid">
  <li class="item">
    <div>테스트1</div>
  </li>
  <li class="item">
    <div>테스트2</div>
  </li>
  <li class="item">
    <div>테스트3</div>
  </li>
  <li class="item">
    <div>테스트4</div>
  </li>
  <li class="item">
    <div>테스트5</div>
  </li>
  <li class="item">
    <div>테스트6</div>
  </li>
</ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
<Script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
<!-- <script src="../../dist/infinitegrid.pkgd.js"></script>   -->
 <script src="../../node_modules/jquery/dist/jquery.js"></script>  
<script src="../../node_modules/@egjs/component/dist/component.js"></script> 
 <script src="../../dist/infinitegrid.js"></script>   
<script src="js/basic.js"></script>
</body>
</html>
