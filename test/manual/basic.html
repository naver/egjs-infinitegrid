<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>InfiniteGrid: basic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

<body>
<div id="controller">
	<div class="layouts">
		<button class="GridLayout">GridLayout</button>
		<button class="JustifiedLayout">JustifiedLayout</button>
		<button class="FrameLayout">FrameLayout</button>
		<button class="SquareLayout">SquareLayout</button>
		<button class="PackingLayout">PackingLayout</button>
	</div>
	<!-- <button class="overflow">overflow(true)</button>
	<button class="overflow_false">overflow(false)</button> -->
	<button class="append">append</button>
	<button class="prepend">prepend</button>
	<button class="clear">clear</button>
	<button class="layout">layout</button>
	<button class="layout_false">layout(false)</button>
	<button class="getStatus">getStatus</button>
	<button class="setStatus">setStatus</button>
	<button class="toggleParallax">enable Parallax</button>
	<button class="toggleDirection">horizontal</button>
	<button class="toggleFit">disable useFit</button>
	<button class="toggleOverflow">disable overflow</button>
</div>
<style>

</style>

<div id="grid" data-direction="vertical" data-overflow="true">

</div>
